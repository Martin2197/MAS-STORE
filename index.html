<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mas Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="navBar__left">
                <img src="/Assets/logo-blanco.png" alt="imagen del local" class="navBar__logo" />

                <div class="navBar__right">
                    <a href="#" class="navBar__link">Contactos</a>
                    <a href="#" class="navBar__link">Productos</a>
                    <a href="#" class="navBar__link">Sobre Nosotros</a>
                </div>

                <button class="navBar__hamburguesa" id="hamburgerBtn" aria-label="Abrir Menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div class="navBar__input">
                <input type="search" class="navBar__search" placeholder="Buscar producto..." />
                <i class="fa-solid fa-magnifying-glass navbar__search-icon navBar__input--icono"></i>
            </div>
        </nav>

        <!-- Menu Mobile -->

        <div class="navBar__menu" id="mobileMenu">
            <div class="navBar__menu-container">
                <div class="navBar__menu-btn">
                    <button id="close" class="navBar__icono--close" aria-label="Cerrar menu">
                        <i class="fa-solid fa-xmark navBar__close"></i>
                    </button>
                </div>

                <div class="navBar__group">
                    <i class="fa-solid fa-address-book navBar__icono"></i>
                    <a href="#contactos" class="navBar__menu-link">Contactos</a>
                </div>
                <div class="navBar__group">
                    <i class="fa-solid fa-layer-group navBar__icono"></i>
                    <a href="#Productos" class="navBar__menu-link">Productos</a>
                </div>
                <div class="navBar__group">
                    <i class="fa-solid fa-people-group navBar__icono"></i>
                    <a href="#About" class="navBar__menu-link">Sobre nosotros</a>
                </div>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>
</body>
<script type="module" src="/app.js"></script>

</html>
